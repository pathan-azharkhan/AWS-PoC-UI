<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/ng-table.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/app.css">

<!-- js -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-ui-router.js"></script>
<script src="js/ui-bootstrap.min.js"></script>
<script src="js/ng-table.min.js"></script>
<script src="js/app.js"></script>
<title>AWS</title>
</head>
<body>
<div ng-app="aws" ng-controller="awsCtrl as vm">  	
	  
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>                        
	      </button>
	      <a class="navbar-brand" href="#" title="AWS">AWS</a>
	    </div>
	    <div class="collapse navbar-collapse" id="myNavbar">
	      <ul class="nav navbar-nav">
	        <li class="active"><a ui-sref="dashboard" title="Home">Home</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> User info & Actions</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>  
	<div class="w3-container container-fluid">    
	  <div class="row content">
	    <div class="col-md-2 sidenav w3-light-grey w3-bar-block card" style="margin-left: -1px;">
			  <a ui-sref="dashboard" ng-class="{dbhighlight: vm.dbcondition}"  class="w3-bar-item w3-button" 
			  ng-click="vm.dbconditionfunc()" style="text-decoration:none" title="Dashboard">
			  <i class="fa fa-folder-o"></i>&nbsp; <b>Dashboard</b></a>
			  <a ng-if="true" ui-sref="upload" ng-class="{uphighlight: vm.upcondition}"  class="w3-bar-item w3-button" 
			  ng-click="vm.upconditionfunc()" style="text-decoration:none" title="Upload">
			  <i class="fa fa-upload"></i>&nbsp; <b>Upload</b></a>
	    </div>
	    <div class="col-md-10">
			    <div ui-view></div>
	    </div>
	  </div>
	</div>
</div>
</body>
</html>
