	<div class="row">
		<div class="col-md-3" style="margin-top:16px;">
	        <p class="input-group">
	          <input type="text" class="form-control" uib-datepicker-popup="{{vm.format}}" ng-model="vm.selectedDate" 
	          is-open="vm.popup.opened" datepicker-options="vm.dateOptions" close-text="Close" />
	          <span class="input-group-btn">
	            <button type="button" class="btn btn-default" ng-click="vm.open()">
	            <i class="glyphicon glyphicon-calendar"></i></button>
	          </span>
	        </p>
	     </div>
	     <div class="col-md-3" style="margin-top:16px;">
	     <button type="submit" class="btn btn-default btn-success card" ng-click="vm.submit(vm.selectedDate)"> Submit</button>
	     </</div>
